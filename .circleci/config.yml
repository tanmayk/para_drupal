version: 2
jobs:
  build:
    docker:
      - image: registry.gitlab.com/janpoboril/drupal-composer-docker:7.2-apache
      - image: circleci/mysql:5.7
        environment:
          MYSQL_DATABASE: drupal
          MYSQL_ROOT_PASSWORD: root
          MYSQL_ROOT_HOST: "%"
    working_directory: ~/drupal-circleci
    steps:
      - checkout:
      - run:
          name: "Updating Composer"
          command: |
            composer self-update
      - run:
          name: "Install Dependencies"
          command: |
            composer install
            echo 'export PATH=$HOME/drupal-circleci/vendor/bin:$PATH' >> $BASH_ENV
            source $HOME/.bashrc
            cp .circleci/env/settings.local.php web/sites/default/
      - run:
          name: "Site Setup"
          command: |
            echo $OSTYPE
            drush site-install minimal --db-url="mysql://root:root@localhost/drupal" -y --verbose
