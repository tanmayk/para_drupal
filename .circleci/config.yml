version: 2
jobs:
  build:
    docker:
      - image: drupaldocker/php:7.2-cli-2.x
      - image: circleci/mysql:5.7
        environment:
          MYSQL_DATABASE: drupal
          MYSQL_ROOT_PASSWORD: root
          MYSQL_ROOT_HOST: "%"
    working_directory: ~/drupal-circleci
    steps:
      - checkout:
      - run:
          name: "Updating Composer"
          command: |
            composer self-update
      - run:
          name: "Install Dependencies"
          command: |
            composer install
            echo 'export PATH=$HOME/drupal-circleci/vendor/bin:$PATH' >> $BASH_ENV
            source $HOME/.bashrc
      - run:
          name: "Site Setup"
          command: |
            drush site-install minimal --db-url="mysql://root:root@localhost/drupal" -y --verbose
